<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 100px;
            background-color: rgb(255, 157, 0);
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Vowel Counter</h1>
    <textarea id="inputText" rows="5" cols="30" placeholder="Type your text here..."></textarea><br>
    <button id="countVowelsBtn">Count Vowels</button>
    <button id="resetBtn">Reset</button>
    <div id="result"></div>

    <script>
        document.getElementById('countVowelsBtn').onclick = function() {
            const text = document.getElementById('inputText').value;
            const vowelCount = (text.match(/[aeiouAEIOU]/g) || []).length;
            document.getElementById('result').textContent = `Vowel Count: ${vowelCount}`;
        };

        document.getElementById('resetBtn').onclick = function() {
            document.getElementById('inputText').value = '';
            document.getElementById('result').textContent = '';
        };
    </script>

</body>
</html>
